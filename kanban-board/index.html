<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">My To-Do list</h1>
    <div class="app">
        <div class="container">
            <h3 class="todo">Todo</h3>
            <div class="drop-zone">
                <div class="task" draggable="true">learn Html Css </div>
                <div class="task" draggable="true">learn Javascript</div>
                <div class="task" draggable="true">Hang out with friends</div>
                <div class="task" draggable="true">New book</div>
                <div class="task" draggable="true">Project javascript</div>
                <div class="task" draggable="true">learn Vuejs</div>
                <div class="task" draggable="true">learn Nodejs</div>
                <div class="task" draggable="true">learn Nuxtjs</div>
            </div>
        </div>
        <div class="container">
            <h3 class="doing">Doing</h3>
            <div class="drop-zone"></div>
        </div>
        <div class="container">
            <h3 class="done">Done</h3>
            <div class="drop-zone"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
