<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="./cover-1.jpg" alt="">
        </div>
        <div class="music">
            <div class="title">Cute Music</div>
            <div class="singer">Bensound</div>
        </div>
        <div class="control">
            <div class="timeline">
                <span class="start-time">0:00</span>
                <input type="range" step="1" value="0" class="progress-bar">

                <audio>
                    <source src="./cute.mp3" type="audio/mp3"> 
                </audio>

                <span class="end-time">0:00</span>
            </div>
            <button class="play"></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
